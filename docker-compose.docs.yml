services:
  docs:
    image: code_review_test_project_local_docs
    container_name: code_review_test_project_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - /app/.venv
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./code_review_test_project:/app/code_review_test_project:z
    ports:
      - '9000:9000'
    command: /start-docs
