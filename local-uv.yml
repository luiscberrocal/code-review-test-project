volumes:
  code_review_test_project_local_postgres_data: {}
  code_review_test_project_local_postgres_data_backups: {}
  code_review_test_project_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: compose/uv/local/django/Dockerfile
    image: code_review_test_project_local_django
    container_name: code_review_test_project_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - /app/.venv
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: compose/uv/production/postgres/Dockerfile
    image: code_review_test_project_production_postgres
    container_name: code_review_test_project_local_postgres
    volumes:
      - code_review_test_project_local_postgres_data:/var/lib/postgresql/data
      - code_review_test_project_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:6
    container_name: code_review_test_project_local_redis
    volumes:
      - code_review_test_project_local_redis_data:/data

  celeryworker:
    <<: *django
    image: code_review_test_project_local_celeryworker
    container_name: code_review_test_project_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: code_review_test_project_local_celerybeat
    container_name: code_review_test_project_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: code_review_test_project_local_flower
    container_name: code_review_test_project_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
